<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Player</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #playerWrap { width:100%; height:100%; }
    .error {
      position:fixed; inset:0;
      padding:16px;
      font-family:Arial, system-ui, -apple-system, Segoe UI, Roboto;
      font-size:14px; line-height:1.6;
      color:#9bd0ff; background:#000;
    }
    a{ color:#9bd0ff; }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.72);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto;
      font-size: 13px;
      display:none;
      z-index: 9999;
      user-select:none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="playerWrap"></div>
  <div class="error" id="err" style="display:none;"></div>
  <div class="toast" id="toast"></div>

<script>
(() => {
  "use strict";

  // =========================
  // helpers
  // =========================
  const errEl = document.getElementById("err");
  const toastEl = document.getElementById("toast");

  function toast(msg, ms=1400) {
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    clearTimeout(toastEl._t);
    toastEl._t = setTimeout(() => toastEl.style.display = "none", ms);
  }

  function getInt(v, d=0) {
    const n = parseInt(v ?? "", 10);
    return Number.isFinite(n) ? n : d;
  }

  function extractIdFromUrl(urlStr) {
    try {
      const u = new URL(urlStr);

      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.split("/").filter(Boolean)[0];
        return id || null;
      }

      const v = u.searchParams.get("v");
      if (v) return v;

      const shorts = u.pathname.match(/\/shorts\/([a-zA-Z0-9_-]{11})/);
      if (shorts) return shorts[1];

      const embed = u.pathname.match(/\/embed\/([a-zA-Z0-9_-]{11})/);
      if (embed) return embed[1];

      return null;
    } catch {
      return null;
    }
  }

  function postToParent(payload) {
    try {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage(payload, "*");
      }
    } catch {}
  }

  // =========================
  // params parse
  // =========================
  const params = new URLSearchParams(location.search);

  let videoId = params.get("v");

  const urlParam = params.get("url");
  if (!videoId && urlParam) {
    videoId = extractIdFromUrl(urlParam);
  }

  if (!videoId) {
    const raw = location.search.startsWith("?") ? location.search.slice(1) : "";
    if (raw.startsWith("http")) {
      const onlyUrl = raw.split("&")[0];
      videoId = extractIdFromUrl(onlyUrl);
    }
  }

  const start = Math.max(0, getInt(params.get("start"), 0));
  const end = Math.max(0, getInt(params.get("end"), 0));
  let rel = params.get("rel") ?? "0";

  if (typeof rel === "string" && rel.includes("^")) rel = rel.split("^")[0];
  rel = (rel === "1") ? "1" : "0";

  const resumeEnabled = (params.get("resume") ?? "1") !== "0";

  // ✅ 최고화질 유도 값(원하면 url에 &vq=hd1080 같은 식으로 바꿀 수 있음)
  // 가능한 값 예시: highres, hd1080, hd720, large, medium, small
  const preferredVQ = (params.get("vq") ?? "highres").toLowerCase();

  if (!videoId || !/^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
    errEl.style.display = "block";
    errEl.innerHTML =
      "영상 ID를 읽지 못했습니다.<br><br>" +
      "✅ 새 주소 형식(추천):<br>" +
      "<b>/youp.html?v=영상ID&start=0&end=0&rel=0</b><br><br>" +
      "✅ 예전 주소도 지원됨:<br>" +
      "<b>/youp.html?https://youtu.be/영상ID</b>";
    throw new Error("Invalid video id");
  }

  const safeEnd = (end > start) ? end : 0;

  // =========================
  // ✅ 이어보기 저장/복원
  // =========================
  const STORAGE_KEY = `YT_RESUME_${videoId}`;

  function loadResumeTime() {
    if (!resumeEnabled) return 0;
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return 0;
      const obj = JSON.parse(raw);
      const t = Number(obj?.t ?? 0);
      if (!Number.isFinite(t) || t < 0) return 0;
      return t;
    } catch {
      return 0;
    }
  }

  let lastSavedSec = 0;

  function saveResumeTime(seconds) {
    if (!resumeEnabled) return;

    const t = Math.floor(Number(seconds));
    if (!Number.isFinite(t) || t < 0) return;
    if (t < 2) return;
    if (Math.abs(t - lastSavedSec) < 1) return;
    lastSavedSec = t;

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ t, ts: Date.now() }));
    } catch {}

    postToParent({ type: "GYS_TIME", videoId, time: t });
  }

  function clearResumeTime() {
    try { localStorage.removeItem(STORAGE_KEY); } catch {}
  }

  let resumeTime = loadResumeTime();

  if (safeEnd && resumeTime >= safeEnd - 1) {
    resumeTime = 0;
    clearResumeTime();
  }

  let initialStart = start;
  if (resumeEnabled && resumeTime > start + 1) {
    initialStart = resumeTime;
  }

  // =========================
  // ✅ YouTube IFrame API
  // =========================
  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  let player = null;
  let saveTimer = null;
  let didSeekResume = false;

  function fastApplyResumeSeek() {
    if (!resumeEnabled) return;
    if (didSeekResume) return;
    if (initialStart <= 0) return;

    try {
      const dur = player?.getDuration?.() ?? 0;
      if (dur > 0) {
        player.seekTo(initialStart, true);
        didSeekResume = true;
        toast(`이어보기: ${Math.floor(initialStart)}초부터 재생`);
      }
    } catch {}
  }

  // =========================
  // ✅ 최고화질 유도 로직
  // =========================
  function tryForceBestQuality() {
    try {
      if (!player) return;

      // 1) 가장 공격적인 값 먼저 시도
      player.setPlaybackQuality?.("highres");

      // 2) 사용자가 vq 파라미터로 지정한 값도 시도
      player.setPlaybackQuality?.(preferredVQ);

      // 3) 실제 적용된 값 확인(가능한 경우)
      const q = player.getPlaybackQuality?.();
      if (q) {
        // 품질이 낮게 잡혀있으면 한번 더 highres로 밀어올림
        if (q === "small" || q === "medium" || q === "large") {
          player.setPlaybackQuality?.("highres");
        }
      }
    } catch {}
  }

  function burstForceQuality() {
    // ✅ 재생 초반에 몇 번 더 밀어주면 올라갈 확률이 큼
    let n = 0;
    const t = setInterval(() => {
      n++;
      tryForceBestQuality();
      if (n >= 10) clearInterval(t); // 약 5초 정도만 시도
    }, 500);
  }

  // =========================
  // ✅ 백그라운드 유지 시도
  // =========================
  let isPageHidden = false;
  let wasPlayingBeforeHide = false;
  let backgroundKeepAliveTimer = null;

  function startBackgroundKeepAlive() {
    stopBackgroundKeepAlive();

    backgroundKeepAliveTimer = setInterval(() => {
      try {
        if (!player || !player.getPlayerState) return;
        const state = player.getPlayerState();

        if (state === YT.PlayerState.PAUSED) {
          player.playVideo();
        }

        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
          saveResumeTime(player.getCurrentTime());
        }
      } catch {}
    }, 1000);
  }

  function stopBackgroundKeepAlive() {
    if (backgroundKeepAliveTimer) {
      clearInterval(backgroundKeepAliveTimer);
      backgroundKeepAliveTimer = null;
    }
  }

  document.addEventListener("visibilitychange", () => {
    isPageHidden = document.hidden;

    if (isPageHidden) {
      try {
        if (player && player.getPlayerState) {
          const state = player.getPlayerState();
          wasPlayingBeforeHide = (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING);
          saveResumeTime(player.getCurrentTime());
          if (wasPlayingBeforeHide) startBackgroundKeepAlive();
        }
      } catch {}
    } else {
      stopBackgroundKeepAlive();
      try {
        if (player && wasPlayingBeforeHide) {
          const state = player.getPlayerState();
          if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.CUED) {
            player.playVideo();
          }
        }
      } catch {}
    }
  });

  window.addEventListener("pagehide", () => {
    try { if (player) saveResumeTime(player.getCurrentTime()); } catch {}
  });

  window.addEventListener("beforeunload", () => {
    try { if (player) saveResumeTime(player.getCurrentTime()); } catch {}
  });

  // =========================
  // ✅ API Ready
  // =========================
  window.onYouTubeIframeAPIReady = function () {
    player = new YT.Player("playerWrap", {
      width: "100%",
      height: "100%",
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        playsinline: 1,
        rel: rel,
        start: Math.floor(initialStart),
        controls: 1,
        disablekb: 0,
        fs: 1,
        modestbranding: 1,

        // ✅ (중요) 권장 화질 힌트
        vq: preferredVQ,

        ...(safeEnd ? { end: Math.floor(safeEnd) } : {}),
      },
      events: {
        onReady,
        onStateChange,
        onError,
      },
    });
  };

  function onReady() {
    fastApplyResumeSeek();
    setTimeout(fastApplyResumeSeek, 200);
    setTimeout(fastApplyResumeSeek, 600);

    // ✅ 최고화질 유도 (초반 burst)
    tryForceBestQuality();
    burstForceQuality();

    // ✅ 1.5초마다 시간 저장
    saveTimer = setInterval(() => {
      try {
        if (!player) return;
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
          saveResumeTime(player.getCurrentTime());
        }
      } catch {}
    }, 1500);
  }

  function onStateChange(e) {
    try {
      if (e.data === YT.PlayerState.PLAYING || e.data === YT.PlayerState.BUFFERING) {
        fastApplyResumeSeek();
        wasPlayingBeforeHide = true;

        // ✅ 재생/버퍼링 때마다 한 번 더 최고화질 유도
        tryForceBestQuality();
      }

      if (e.data === YT.PlayerState.ENDED) {
        clearResumeTime();
        wasPlayingBeforeHide = false;
      }

      if (e.data === YT.PlayerState.PAUSED) {
        saveResumeTime(player.getCurrentTime());

        if (isPageHidden && wasPlayingBeforeHide) {
          setTimeout(() => {
            try {
              if (player && player.getPlayerState() === YT.PlayerState.PAUSED) {
                player.playVideo();
              }
            } catch {}
          }, 120);
        }
      }
    } catch {}
  }

  function onError(e) {
    postToParent({
      type: "GYS_EMBED_ERROR",
      videoId: videoId,
      code: e?.data ?? "unknown",
    });

    errEl.style.display = "block";
    errEl.innerHTML =
      "이 영상은 임베드로 재생이 제한되었거나 오류가 발생했습니다.<br><br>" +
      "YouTube 오류 코드: <b>" + (e?.data ?? "unknown") + "</b><br><br>" +
      "원본 플레이어로 자동 복귀합니다.";
  }

  // =========================
  // 오디오 컨텍스트 유지 시도(일부 브라우저)
  // =========================
  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if (AudioContext) {
      const audioCtx = new AudioContext();
      document.addEventListener("click", () => {
        if (audioCtx.state === "suspended") audioCtx.resume();
      }, { once: true });
    }
  } catch {}

})();
</script>
</body>
</html>
